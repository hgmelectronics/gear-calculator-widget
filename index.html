<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gear and Speed Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="input-section">
      <div class="unit-selector">
        <label for="unitSelect">Units</label>
        <select id="unitSelect" name="unitSystem">
          <option value="imperial" selected>Imperial (MPH, inches)</option>
          <option value="metric">Metric (KPH, mm)</option>
        </select>
      </div>

      <label for="transmissionSelect">Transmission</label>
      <select id="transmissionSelect">
        <option value="">-- Select Transmission --</option>
      </select>

      <label for="finalDrive">Final Drive Ratio</label>
      <input
        type="number"
        id="finalDrive"
        value="3.73"
        step="0.01"
        min="0.01"
      />

      <label for="tireSize">Tire Size (e.g., 225/60R16)</label>
      <input
        type="text"
        id="tireSize"
        value="225/60R16"
        placeholder="WWW/AA R DD"
        pattern="\d{3}/\d{2}R\d{2}"
        title="Tire size should be in the format WWW/AA R DD (e.g., 225/60R16)"
      />

      <label for="displayTireDiameter">Tire Diameter</label>
      <input type="number" id="displayTireDiameter" step="0.01" min="0.01" />

      <label for="displayTireCircumference">Tire Circumference</label>
      <input type="text" id="displayTireCircumference" readonly />

      <label for="displayDriveshaftTurns">Driveshaft Turns</label>
      <input type="text" id="displayDriveshaftTurns" readonly />

      <label id="gearRatioTableCaption">Gear Ratios</label>
      <table id="gearRatioTable" class="results-table">
        <thead></thead>
        <tbody></tbody>
      </table>

      <label id="resultsTableCaption">
        Vehicle Speed (<span id="speedUnitLabel">MPH</span>)
      </label>
      <table id="resultsTable" class="results-table">
        <thead></thead>
        <tbody></tbody>
      </table>
      <p id="errorMessage" class="error"></p>
    </div>
    <script src="transmissions.js"></script>
    <script src="calculator.js"></script>
  </body>
</html>
